<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>NIKE</title>
</head>
<body>
    <section class="wrap-nav">
        <div class="logo">
            <img src="./assets/img/nike.svg" alt="nike logo">
        </div>
        <div class="navbar">
            <nav class="nav-links">
                <li><a href="#;">Home</a><div class="dotted-active"></div></li>
		<li><a href="#;">About us</a><div class="dotted"></div></li>
		<li><a href="#;">Material</a><div class="dotted"></div></li>
                <li><a href="#;">Market</a><div class="dotted"></div></li>
                <li><a href="#;">Contact</a><div class="dotted"></div></li>
            </nav>
        </div>
        <div class="btn-primary">
            <button><a href="#">Shop</a></button>
        </div>
    </section>

    <section class="hero">
        <div class="dots">
            <li></li>
            <li></li>
            <li></li>
            <li><span class="fill-dotted">.....</span></li>
        </div>
        <div class="hero-content">
            <h2>JUST DO IT.</h2>
            <div class="big-title">NIKE</div>
            <img src="./assets/img/shoe.svg" alt="NIKE">
        </div>
        <div class="sub-title">
            <div class="sub-title-right">
                <h3>Rubber</h3>
                <div class="sub-line-right">
                    <div class="short-line"><img src="./assets/img/line1.svg"></div>
                    <div class="long-line"><img src="./assets/img/line2.svg"></div>
                </div>
                <div class="ellipse"><img src="./assets/img/ellipse.svg"></div>
            </div>
            <div class="sub-title-left">
                <h3>Textiles</h3>
                <div class="sub-line-left">
                    <div class="short-line"><img src="./assets/img/line3.svg"></div>
                    <div class="long-line"><img src="./assets/img/line4.svg"></div>
                </div>
                <div class="ellipse"><img src="./assets/img/ellipse.svg"></div>
            </div>
        </div>    
    </section>

    <footer>
        <div class="social-media">
            <img src="./assets/img/instagram.svg" alt="instagram">
            <img src="./assets/img/figma.svg" alt="figma">
            <img src="./assets/img/dribbble.svg" alt="dribbble">
            <img src="./assets/img/linkedin.svg" alt="linkedin">
        </div>
    </footer>
    
</body>
</html>
